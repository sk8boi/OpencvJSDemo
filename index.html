<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Video Capture Example</title>
		<style>
			div input{
				display: inline-block;
				margin: 10px;
				background-color: dodgerblue;
			}
			iframe{
				width: 100%;
				height: 1000px;
			}
		</style>
	</head>

	<body>
		<div>
			<input type="button" value="image-图像人脸检测" frameSrc="image"/></input>
			<input type="button" value="video-视频流人脸检测" frameSrc="video"></input>
		</div>
		<iframe>
			
		</iframe>
		<script type="application/javascript">
			document.querySelectorAll('input').forEach(function(el){
				el.addEventListener('click',function(ev){
					document.querySelector('iframe').src = "html/" + ev.target.getAttribute('frameSrc') + ".html";
				});
			})
		</script>
	</body>

</html>
